<div class="container">
  <form class="form-horizontal" autocomplete="off">
    <fieldset>
      <legend>Demo</legend>

      <img id="qrious" class="img-responsive center-block">

      <div class="form-group">
        <label for="demo-value" class="col-sm-2 control-label">Value</label>
        
        <div class="col-sm-10">
          <input id="demo-value" class="form-control" type="text" value="QRious" spellcheck="false">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-size" class="col-sm-2 control-label">Size</label>

        <div class="col-sm-10">
          <input id="demo-size" class="form-control" type="number" min="100" max="1000" value="250" placeholder="100">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-padding" class="col-sm-2 control-label">Padding</label>

        <div class="col-sm-10">
          <input id="demo-padding" class="form-control" type="number" min="0" placeholder="Auto">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-level" class="col-sm-2 control-label">Level</label>
        <div class="col-sm-10">
          <select id="demo-level" class="form-control">
            <option value="L">L - 7% damage</option>
            <option value="M">M - 15% damage</option>
            <option value="Q">Q - 25% damage</option>
            <option value="H">H - 30% damage</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label for="demo-background" class="col-sm-2 control-label">Background Color</label>

        <div class="col-sm-10">
          <input id="demo-background" class="form-control" type="color" value="#ffffff">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-background-alpha" class="col-sm-2 control-label">Background Alpha</label>

        <div class="col-sm-10">
          <input id="demo-background-alpha" class="form-control" type="number" min="0" max="1" step="0.1" value="1" placeholder="1">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-foreground" class="col-sm-2 control-label">Foreground Color</label>

        <div class="col-sm-10">
          <input id="demo-foreground" class="form-control" type="color" value="#000000">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-foreground-alpha" class="col-sm-2 control-label">Foreground Alpha</label>

        <div class="col-sm-10">
          <input id="demo-foreground-alpha" class="form-control" type="number" min="0" max="1" step="0.1" value="1" placeholder="1">
        </div>
      </div>
    </fieldset>
  </form>
</div>
