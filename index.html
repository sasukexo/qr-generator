<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - QRious Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'><link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <form class="form-horizontal" autocomplete="off">
    <fieldset>
      <legend><b>QR-Generator</b></legend>

      <img id="qrious" class="img-responsive center-block">

      <div class="form-group">
        <label for="demo-value" class="col-sm-2 control-label"><span>Value</span></label>

        <div class="col-sm-10">
          <input id="demo-value" class="form-control" type="text" value="sasuke.me" spellcheck="false">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-size" class="col-sm-2 control-label"><span>Size</span></label>

        <div class="col-sm-10">
          <input id="demo-size" class="form-control" type="number" min="100" max="1000" value="250" placeholder="100">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-padding" class="col-sm-2 control-label"><span>Padding</span></label>

        <div class="col-sm-10">
          <input id="demo-padding" class="form-control" type="number" min="0" placeholder="Auto">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-level" class="col-sm-2 control-label"><span>Level</span></label>

        <div class="col-sm-10">
          <select id="demo-level" class="form-control">
            <option value="L">L - 7% damage</option>
            <option value="M">M - 15% damage</option>
            <option value="Q">Q - 25% damage</option>
            <option value="H">H - 30% damage</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="demo-background" class="col-sm-2 control-label"><span>Background Color</span></label>

        <div class="col-sm-10">
          <input id="demo-background" class="form-control" type="color" value="#ffffff">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-background-alpha" class="col-sm-2 control-label"><span>Background Opacity</span></label>

        <div class="col-sm-10">
          <input id="demo-background-alpha" class="form-control" type="number" min="0" max="1" step="0.1" value="1" placeholder="1">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-foreground" class="col-sm-2 control-label"><span>Foreground Color</span></label>

        <div class="col-sm-10">
          <input id="demo-foreground" class="form-control" type="color" value="#000000">
        </div>
      </div>

      <div class="form-group">
        <label for="demo-foreground-alpha" class="col-sm-2 control-label"><span>Foreground Opacity</span></label>

        <div class="col-sm-10">
          <input id="demo-foreground-alpha" class="form-control" type="number" min="0" max="1" step="0.1" value="1" placeholder="1">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<!-- partial -->
  <script src='https://cdn.rawgit.com/neocotic/qrious/master/dist/qrious.min.js'></script><script  src="./script.js"></script>

</body>
</html>
